<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Test Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h1>Test Page for Accessibility Widget</h1>
  <p>This is a test page to verify the accessibility widget functionality.</p>
  <p>The widget should appear with the settings from Supabase.</p>
  
  <div>
    <h2>Test Content</h2>
    <p>Here's some test content to try out the accessibility features:</p>
    <ul>
      <li><a href="#">Test Link 1</a></li>
      <li><a href="#">Test Link 2</a></li>
    </ul>
    <img src="https://picsum.photos/200" alt="Random test image">
  </div>

  <!-- Widget will be inserted here -->
  <script>
    // Get the client key from URL parameter for testing
    const urlParams = new URLSearchParams(window.location.search);
    const clientKey = urlParams.get('key');

    if (clientKey) {
      const script = document.createElement('script');
      script.src = '/widget/accessibility-widget.js';
      script.setAttribute('data-client-key', clientKey);
      document.body.appendChild(script);
    } else {
      document.body.innerHTML += '<p style="color: red;">Please add a client key to the URL: ?key=YOUR_CLIENT_KEY</p>';
    }
  </script>
</body>
</html>
