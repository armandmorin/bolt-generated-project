      // Load the widget script
      const script = document.createElement('script');
      script.src = '/widget/accessibility-widget.js';

      script.setAttribute('data-supabase-url', supabaseUrl);
      script.setAttribute('data-supabase-key', supabaseKey);

      document.body.innerHTML += '<p style="color: red;">Please add a client key to the URL: ?key=YOUR_CLIENT_KEY</p>';
